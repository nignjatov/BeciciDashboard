<div class="row">
  <div class="col-lg-6">
    <div class="table-responsive">
      <table class="table">
        <tbody>
        <tr>
          <td>Phone</td>
          <td><input type="text" class="form-control" ng-model="contact.phone"></td>
        </tr>
        <tr>
          <td>Fax</td>
          <td><input type="text" class="form-control" ng-model="contact.fax"></td>
        </tr>
        <tr>
          <td>E-Mail</td>
          <td><input type="text" class="form-control" ng-model="contact.email"></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text" class="form-control" ng-model="contact.address"></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" class="form-control" ng-model="contact.city"></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" class="form-control" ng-model="contact.state"></td>
        </tr>
        <tr>
          <td>Website</td>
          <td><input type="text" class="form-control" ng-model="contact.website"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-lg-6">
    <div id="googleMap" style="width:500px;height:380px;"></div>
  </div>
  <div class="col-lg-6">
      <button class="btn btn-primary col-sm-offset-1 col-sm-2" ng-click="saveContactData()">SAVE</button>
  </div>
</div>
