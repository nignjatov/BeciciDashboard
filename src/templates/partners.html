<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-primary col-sm-2" ng-click="addPartnerData()">Add</button>
    </div>
    <div class="col-lg-6">
        <div class="col-sm-offset-1 col-sm-5 text-center cursor" ng-repeat="partner in partners"
             style="background-color: white;margin-top:15px;" ng-click="selectPartner(partner)">
            <div>{{partner.title}}</div>
            <div>{{partner.address}}</div>
            <div>{{partner.city}}</div>
            <div>{{partner.phone}}</div>
            <div>{{partner.email}}</div>
        </div>
    </div>

    <div class="col-lg-6" ng-if="selectedPartner">
        <div class="col-sm-12 edit-header">
            <h4 class="col-sm-6">Partner</h4>
        </div>
        <div class="col-sm-12 edit-body">
            <table class="table table-responsive">
                <tbody>
                <tr>
                    <td>Title</td>
                    <td><input type="text" class="form-control" ng-model="selectedPartner.title"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" class="form-control" ng-model="selectedPartner.phone"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" class="form-control" ng-model="selectedPartner.address"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" class="form-control" ng-model="selectedPartner.city"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="text" class="form-control" ng-model="selectedPartner.email"></td>
                </tr>
                </tbody>
            </table>
            <div class="col-sm-12">
                <button ng-if="selectedPartner._id" class="btn btn-primary col-sm-3 text-right"
                        ng-click="deletePartner()">Delete
                </button>
                <button class="btn btn-primary col-sm-3" ng-disabled="selectedPartner.title.length == 0"
                        ng-click="savePartner()">Save
                </button>
            </div>
        </div>
    </div>
</div>
