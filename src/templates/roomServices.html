<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-primary  col-sm-2" ng-click="addRoomService()"><i class="fa fa-plus"></i> Add
    </button>
  </div>
  <div class="col-sm-7">
    <table class="table table-responsive">
      <thead>
      <th>Title</th>
      <th>Created</th>
      </thead>
      <tbody>
      <tr ng-repeat="roomService in roomServices" ng-click="selectRoomService(roomService)">
        <td>{{getServiceTitleByLang(roomService,defaultLang)}}</td>
        <td>{{roomService.created_at | date : dateFormat }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div ng-if="editRoomService" class="col-sm-5">
    <div class="col-sm-12 edit-header">
      <h4>Room Service</h4>
    </div>
    <div class="col-sm-12 edit-body">
      <div class="edit-body-row">
        <div class="col-sm-3">Title:</div>
        <div class="text-right">
          <select ng-model="titleLang" ng-change="changeTitleLang(titleLang)" ng-options="lang as lang for lang in languages">
          </select>
        </div>
        <input type="text" class="form-control col-sm-12 text-left" ng-model="editTitle" ng-change="editRoomServiceTitle(editTitle)">
        </input>
      </div>
    </div>
    <div class="edit-body-row">
      <div class="col-sm-3">Created:</div>
      <p class="col-sm-9">{{editRoomService.created_at | date : dateFormat}}</p>
    </div>
    <div class="edit-body-row">
      <button class="btn btn-primary col-sm-3 text-right" ng-click="deleteRoomService()">Delete</button>
      <button class="btn btn-primary col-sm-3" ng-click="saveRoomService()">Save</button>
    </div>
  </div>
</div>
</div>
