<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">
	<title>Hotel Dashboard</title>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" type="text/css" href="components/angular-ui-notification/dist/angular-ui-notification.min.css">
  <link rel="stylesheet" type="text/css" href="components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" type="text/css" href="components/angular-chart.js/dist/angular-chart.css">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/ng-flow/dist/ng-flow-standalone.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
  <script type="text/javascript" src="components/bootstrap-ui-datetime-picker/dist/datetime-picker.min.js"></script>
  <script type="text/javascript" src="components/Chart.js/Chart.min.js"></script>
  <script type="text/javascript" src="components/angular-chart.js/dist/angular-chart.js"></script>
  <!-- endbuild -->
  <!-- Custom Scripts -->

  <script type="text/javascript" src="js/dashboard.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="MasterCtrl" class="test-class">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main yo">
          <a ng-click="toggleSidebar()">
            BackOffice
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>Navigation</span></li>
        <li class="sidebar-list">
          <a href="#">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/rooms">Rooms <span class="menu-icon fa fa-bed"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/reservations">Reservations<span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/albums">Albums<span class="menu-icon fa fa-camera-retro"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/banners">Banners<span class="menu-icon fa fa-camera-retro"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/freeServices">Free Services<span class="menu-icon fa fa-plus-square"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/roomServices">Room Services<span class="menu-icon fa fa-plus-square"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/adverts">Advertising<span class="menu-icon fa fa-picture-o"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/timeline">Timeline<span class="menu-icon fa fa-clock-o"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/reviews">Reviews<span class="menu-icon fa fa-star"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/social">Social<span class="menu-icon fa fa-facebook"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/contact">Contact<span class="menu-icon fa fa-book"></span></a>
        </li>
      </ul>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#/" class="dropdown-toggle">
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Admin Admin
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                BackOffice
              </div>
              <div class="breadcrumb-links">
                Home / {{currentPage}}
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
